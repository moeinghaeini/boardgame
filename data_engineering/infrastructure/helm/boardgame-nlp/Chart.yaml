apiVersion: v2
name: boardgame-nlp
description: A Helm chart for Board Game NLP Data Engineering Solution
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - nlp
  - sentiment-analysis
  - data-engineering
  - boardgames
  - machine-learning
home: https://github.com/yourusername/boardgame-nlp
sources:
  - https://github.com/yourusername/boardgame-nlp
maintainers:
  - name: Board Game NLP Team
    email: team@boardgamenlp.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: airflow
    version: "1.x.x"
    repository: "https://airflow.apache.org"
    condition: airflow.enabled
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
